<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上傳按鈕測試</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f7;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .upload-area {
            border: 2px dashed #007AFF;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background-color: #e3f2fd;
            border-color: #0056b3;
        }
        .upload-area.dragover {
            background-color: #e3f2fd;
            border-color: #0056b3;
        }
        .btn {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn:active {
            transform: translateY(1px);
        }
        .log {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }
        .log-entry.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .log-entry.success {
            background-color: #d4edda;
            color: #155724;
        }
        .log-entry.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .test-results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
        }
        .test-results.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .test-results.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>文件上傳按鈕修復測試</h1>
        <p>這個頁面用來測試文件上傳按鈕是否只需要點擊一次就能正常工作。</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-content">
                <p>拖拽圖片到這裡或點擊上傳</p>
                <p>支持 JPG、PNG、GIF、WEBP、BMP 格式</p>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                <button class="btn" id="selectFileBtn">
                    選擇文件
                </button>
            </div>
        </div>
        
        <div class="test-results" id="testResults" style="display: none;">
            <h3>測試結果</h3>
            <div id="resultContent"></div>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry info">測試開始，請點擊"選擇文件"按鈕...</div>
        </div>
    </div>

    <script>
        class UploadTest {
            constructor() {
                this.clickCount = 0;
                this.fileSelectCount = 0;
                this.initEventListeners();
                this.log('測試初始化完成');
            }

            initEventListeners() {
                const fileInput = document.getElementById('fileInput');
                const uploadArea = document.getElementById('uploadArea');
                const selectFileBtn = document.getElementById('selectFileBtn');
                
                this.log('初始化事件監聽器', 'info');
                
                if (fileInput) {
                    fileInput.addEventListener('change', (e) => {
                        this.fileSelectCount++;
                        this.log(`文件選擇事件觸發 (第${this.fileSelectCount}次)，文件數量: ${e.target.files.length}`, 'success');
                        this.handleFileSelect(e.target.files);
                    });
                }
                
                // 選擇文件按鈕事件
                if (selectFileBtn) {
                    selectFileBtn.addEventListener('click', (e) => {
                        this.clickCount++;
                        this.log(`選擇文件按鈕被點擊 (第${this.clickCount}次)`, 'info');
                        e.stopPropagation(); // 防止事件冒泡
                        e.preventDefault(); // 防止默認行為
                        fileInput.click();
                    });
                }
                
                // 上傳區域點擊事件（排除按鈕區域）
                if (uploadArea) {
                    uploadArea.addEventListener('click', (e) => {
                        this.log('上傳區域被點擊', 'info');
                        // 如果點擊的是按鈕，不觸發文件選擇
                        if (e.target.closest('#selectFileBtn')) {
                            this.log('點擊的是按鈕，不觸發文件選擇', 'info');
                            return;
                        }
                        fileInput.click();
                    });
                }
                
                // 拖拽事件
                if (uploadArea) {
                    uploadArea.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        uploadArea.classList.add('dragover');
                    });
                    
                    uploadArea.addEventListener('dragleave', (e) => {
                        e.preventDefault();
                        uploadArea.classList.remove('dragover');
                    });
                    
                    uploadArea.addEventListener('drop', (e) => {
                        e.preventDefault();
                        uploadArea.classList.remove('dragover');
                        
                        const files = e.dataTransfer.files;
                        this.log(`拖拽文件，數量: ${files.length}`, 'success');
                        this.handleFileSelect(files);
                    });
                }
            }

            handleFileSelect(files) {
                if (!files || files.length === 0) {
                    this.log('沒有選擇文件', 'error');
                    return;
                }

                this.log(`處理 ${files.length} 個文件`, 'success');
                
                Array.from(files).forEach((file, index) => {
                    this.log(`文件 ${index + 1}: ${file.name} (${this.formatFileSize(file.size)})`, 'success');
                });
                
                // 分析測試結果
                this.analyzeTestResults();
            }

            analyzeTestResults() {
                const resultsDiv = document.getElementById('testResults');
                const resultContent = document.getElementById('resultContent');
                
                let result = '';
                let isSuccess = true;
                
                if (this.clickCount === 1 && this.fileSelectCount === 1) {
                    result = `
                        <p><strong>✅ 測試通過！</strong></p>
                        <p>• 按鈕點擊次數: ${this.clickCount}</p>
                        <p>• 文件選擇事件觸發次數: ${this.fileSelectCount}</p>
                        <p>• 結果: 只需要點擊一次就能成功上傳文件</p>
                    `;
                } else if (this.clickCount > 1 && this.fileSelectCount === 1) {
                    result = `
                        <p><strong>⚠️ 部分修復</strong></p>
                        <p>• 按鈕點擊次數: ${this.clickCount}</p>
                        <p>• 文件選擇事件觸發次數: ${this.fileSelectCount}</p>
                        <p>• 結果: 需要點擊多次，但文件選擇事件只觸發一次</p>
                    `;
                    isSuccess = false;
                } else if (this.fileSelectCount > 1) {
                    result = `
                        <p><strong>❌ 修復失敗</strong></p>
                        <p>• 按鈕點擊次數: ${this.clickCount}</p>
                        <p>• 文件選擇事件觸發次數: ${this.fileSelectCount}</p>
                        <p>• 結果: 文件選擇事件被重複觸發</p>
                    `;
                    isSuccess = false;
                }
                
                resultContent.innerHTML = result;
                resultsDiv.className = `test-results ${isSuccess ? 'success' : 'error'}`;
                resultsDiv.style.display = 'block';
            }

            log(message, type = 'info') {
                const logDiv = document.getElementById('log');
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                logDiv.appendChild(entry);
                logDiv.scrollTop = logDiv.scrollHeight;
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        // 初始化測試
        document.addEventListener('DOMContentLoaded', () => {
            new UploadTest();
        });
    </script>
</body>
</html>
