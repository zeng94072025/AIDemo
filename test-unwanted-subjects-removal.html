<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無關人物刪除功能測試</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .test-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .test-header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }
        
        .test-header p {
            margin: 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .test-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .test-section h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f9f9f9;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #e8f2ff;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            font-size: 0.9em;
            color: #999;
        }
        
        #fileInput {
            display: none;
        }
        
        .image-preview {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .preview-container {
            flex: 1;
            text-align: center;
        }
        
        .preview-container h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
        
        .log-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .log-success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .log-error {
            background: #ffebee;
            color: #c62828;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1><i class="fas fa-user-minus"></i> 無關人物刪除功能測試</h1>
            <p>測試AI智能識別並刪除背景中的無關人物，自動填充背景</p>
        </div>
        
        <div class="test-section">
            <h2><i class="fas fa-upload"></i> 圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">點擊或拖拽圖片到這裡</div>
                <div class="upload-hint">支持 JPG、PNG、GIF 格式</div>
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </div>
        
        <div class="test-section">
            <h2><i class="fas fa-images"></i> 圖片預覽</h2>
            <div class="image-preview">
                <div class="preview-container">
                    <h3>原始圖片</h3>
                    <img id="originalImage" class="preview-image" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuekuuS+i+WbvueJhzwvdGV4dD48L3N2Zz4=" alt="原始圖片">
                </div>
                <div class="preview-container">
                    <h3>處理後圖片</h3>
                    <img id="processedImage" class="preview-image" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuekuuS+i+WbvueJhzwvdGV4dD48L3N2Zz4=" alt="處理後圖片">
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h2><i class="fas fa-cogs"></i> 處理控制</h2>
            <button class="test-button" id="testUnwantedRemoval" disabled>
                <i class="fas fa-user-minus"></i> 執行無關人物刪除
            </button>
            <button class="test-button" id="testDownload" disabled>
                <i class="fas fa-download"></i> 下載結果
            </button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">準備中...</div>
        </div>
        
        <div class="test-section">
            <h2><i class="fas fa-info-circle"></i> 處理狀態</h2>
            <div class="status info" id="status">
                等待上傳圖片...
            </div>
        </div>
        
        <div class="test-section">
            <h2><i class="fas fa-terminal"></i> 處理日誌</h2>
            <div class="log-container" id="logContainer">
                <div class="log-entry log-info">系統初始化完成，等待測試...</div>
            </div>
        </div>
    </div>

    <script src="js/aiImageProcessor.js"></script>
    <script>
        class UnwantedSubjectsTest {
            constructor() {
                this.aiProcessor = null;
                this.isProcessing = false;
                this.processedData = null;
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const testButton = document.getElementById('testUnwantedRemoval');
                const downloadButton = document.getElementById('testDownload');
                
                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFileSelect(files[0]);
                    }
                });
                
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleFileSelect(e.target.files[0]);
                    }
                });
                
                testButton.addEventListener('click', () => this.runTest());
                downloadButton.addEventListener('click', () => this.downloadResult());
            }
            
            handleFileSelect(file) {
                if (!file.type.startsWith('image/')) {
                    this.log('請選擇有效的圖片文件', 'error');
                    return;
                }
                
                this.log(`已選擇文件: ${file.name}`, 'info');
                this.updateStatus('圖片載入中...', 'info');
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        document.getElementById('originalImage').src = e.target.result;
                        this.updateStatus('圖片載入完成，可以開始測試', 'success');
                        document.getElementById('testUnwantedRemoval').disabled = false;
                        this.log('圖片載入完成', 'success');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            async runTest() {
                if (this.isProcessing) return;
                
                this.isProcessing = true;
                this.log('開始無關人物刪除測試...', 'info');
                
                try {
                    // 創建AI處理器
                    this.aiProcessor = new AIImageProcessor();
                    this.updateProgress(10, 'AI處理器初始化...');
                    
                    // 載入圖片
                    const originalImage = document.getElementById('originalImage');
                    await this.aiProcessor.loadImageFromDataURL(originalImage.src);
                    this.updateProgress(30, '圖片載入完成');
                    
                    // 執行無關人物刪除
                    this.updateProgress(50, '開始無關人物刪除處理...');
                    const success = await this.aiProcessor.oneClickRepair();
                    
                    if (success) {
                        this.updateProgress(80, '無關人物刪除完成，生成結果...');
                        
                        // 獲取處理結果
                        const processedBase64 = this.aiProcessor.toBase64('image/png', 0.9);
                        
                        if (processedBase64) {
                            this.processedData = processedBase64;
                            
                            // 顯示處理結果
                            document.getElementById('processedImage').src = processedBase64;
                            
                            // 啟用下載按鈕
                            document.getElementById('testDownload').disabled = false;
                            
                            this.log('無關人物刪除測試成功完成', 'success');
                            this.updateStatus('無關人物刪除測試成功', 'success');
                            this.updateProgress(100, '測試完成');
                            
                        } else {
                            throw new Error('處理結果生成失敗');
                        }
                        
                    } else {
                        throw new Error('無關人物刪除處理失敗');
                    }
                    
                } catch (error) {
                    this.log(`無關人物刪除測試失敗: ${error.message}`, 'error');
                    this.updateStatus(`測試失敗: ${error.message}`, 'error');
                    this.updateProgress(0, '測試失敗');
                } finally {
                    this.isProcessing = false;
                }
            }
            
            downloadResult() {
                if (!this.processedData) return;
                
                const link = document.createElement('a');
                link.href = this.processedData;
                link.download = 'unwanted-subjects-removed.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                this.log('結果已下載', 'success');
            }
            
            log(message, type = 'info') {
                const logContainer = document.getElementById('logContainer');
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
            
            updateStatus(message, type = 'info') {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
            }
            
            updateProgress(percent, text) {
                const progressFill = document.getElementById('progressFill');
                const progressText = document.getElementById('progressText');
                const progressContainer = document.getElementById('progressContainer');
                
                progressFill.style.width = `${percent}%`;
                progressText.textContent = text;
                progressContainer.style.display = 'block';
            }
            
            showProgress() {
                document.getElementById('progressContainer').style.display = 'block';
            }
        }
        
        // 初始化測試
        document.addEventListener('DOMContentLoaded', () => {
            new UnwantedSubjectsTest();
        });
    </script>
</body>
