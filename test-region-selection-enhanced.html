    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;

        .container {
            max-width: 1200px;

            margin: 0;

    <script src="js/aiImageProcessor.js"></script>
    <script>
        class EnhancedRegionSelectionTest {
            constructor() {
                this.aiProcessor = null;
                this.selectedRegion = null;
                this.isSelecting = false;
                this.setupEvents();
                this.log('增強區域選擇測試系統初始化完成', 'success');
            }
            
            setupEvents() {
                // 文件上傳事件
                document.getElementById('uploadArea').addEventListener('click', () => {
                    document.getElementById('fileInput').click();
                });
                
                document.getElementById('fileInput').addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleFile(e.target.files[0]);
                    }
                });
                
                // 拖拽上傳
                const uploadArea = document.getElementById('uploadArea');
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    if (e.dataTransfer.files.length > 0) {
                        this.handleFile(e.dataTransfer.files[0]);
                    }
                });
                
                // 按鈕事件
                document.getElementById('selectAndRepairBtn').addEventListener('click', () => {
                    this.startRegionSelection();
                });
                
                document.getElementById('downloadBtn').addEventListener('click', () => {
                    this.downloadResult();
                });
                
                document.getElementById('clearBtn').addEventListener('click', () => {
                    this.clearImage();
                });
                
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetTest();
                });
            }
            
            handleFile(file) {
                this.log(`選擇文件: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`, 'info');
                
                if (!file.type.startsWith('image/')) {
                    this.log('錯誤：請選擇圖片文件', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        document.getElementById('originalImage').src = e.target.result;
                        document.getElementById('originalInfo').textContent = 
                            `${img.naturalWidth} × ${img.naturalHeight} 像素`;
                        this.log('圖片載入成功', 'success');
                        this.updateStatus('圖片已載入，可以開始區域選擇', 'success');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            startRegionSelection() {
                const originalImage = document.getElementById('originalImage');
                
                if (originalImage.src.includes('data:image/svg+xml')) {
                    this.log('請先上傳圖片', 'error');
                    this.updateStatus('請先上傳圖片', 'error');
                    return;
                }
                
                this.log('開始區域選擇模式...', 'info');
                this.updateStatus('請在圖片上拖拽選擇要處理的區域', 'info');
                
                const selectionCanvas = document.getElementById('selectionCanvas');
                const imgRect = originalImage.getBoundingClientRect();
                
                // 設置畫布大小
                selectionCanvas.width = imgRect.width;
                selectionCanvas.height = imgRect.height;
                selectionCanvas.style.display = 'block';
                selectionCanvas.style.pointerEvents = 'auto';
                
                const ctx = selectionCanvas.getContext('2d');
                let selectionStart = null;
                let selectionEnd = null;
                
                // 添加事件監聽器
                const handleMouseDown = (e) => {
                    const rect = selectionCanvas.getBoundingClientRect();
                    selectionStart = {
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    };
                    this.log('開始選擇區域', 'info');
                };
                
                const handleMouseMove = (e) => {
                    if (!selectionStart) return;
                    
                    const rect = selectionCanvas.getBoundingClientRect();
                    selectionEnd = {
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    };
                    
                    // 清除畫布並重繪選擇框
                    ctx.clearRect(0, 0, selectionCanvas.width, selectionCanvas.height);
                    this.drawSelectionBox(ctx, selectionStart, selectionEnd);
                };
                
                const handleMouseUp = async (e) => {
                    if (!selectionStart || !selectionEnd) return;
                    
                    // 計算選擇區域
                    const x = Math.min(selectionStart.x, selectionEnd.x);
                    const y = Math.min(selectionStart.y, selectionEnd.y);
                    const width = Math.abs(selectionEnd.x - selectionStart.x);
                    const height = Math.abs(selectionEnd.y - selectionStart.y);
                    
                    // 轉換為圖片坐標
                    const scaleX = originalImage.naturalWidth / imgRect.width;
                    const scaleY = originalImage.naturalHeight / imgRect.height;
                    
                    this.selectedRegion = {
                        x: Math.round(x * scaleX),
                        y: Math.round(y * scaleY),
                        width: Math.round(width * scaleX),
                        height: Math.round(height * scaleY)
                    };
                    
                    this.log(`選擇區域: x=${this.selectedRegion.x}, y=${this.selectedRegion.y}, width=${this.selectedRegion.width}, height=${this.selectedRegion.height}`, 'success');
                    
                    // 隱藏選擇畫布
                    selectionCanvas.style.display = 'none';
                    selectionCanvas.style.pointerEvents = 'none';
                    
                    // 移除事件監聽器
                    selectionCanvas.removeEventListener('mousedown', handleMouseDown);
                    selectionCanvas.removeEventListener('mousemove', handleMouseMove);
                    selectionCanvas.removeEventListener('mouseup', handleMouseUp);
                    
                    // 自動執行一鍵修復
                    await this.executeRepair();
                };
                
                selectionCanvas.addEventListener('mousedown', handleMouseDown);
                selectionCanvas.addEventListener('mousemove', handleMouseMove);
                selectionCanvas.addEventListener('mouseup', handleMouseUp);
            }
            
            drawSelectionBox(ctx, start, end) {
                if (!start || !end) return;
                
                const x = Math.min(start.x, end.x);
                const y = Math.min(start.y, end.y);
                const width = Math.abs(end.x - start.x);
                const height = Math.abs(end.y - start.y);
                
                // 繪製半透明背景
                ctx.fillStyle = 'rgba(0, 122, 255, 0.2)';
                ctx.fillRect(x, y, width, height);
                
                // 繪製邊框
                ctx.strokeStyle = '#007AFF';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.strokeRect(x, y, width, height);
                ctx.setLineDash([]);
                
                // 繪製尺寸標籤
                ctx.fillStyle = '#007AFF';
                ctx.font = '12px Arial';
                ctx.fillText(`${Math.round(width)} × ${Math.round(height)}`, x + 5, y + 15);
            }
            
            async executeRepair() {
                this.log('開始執行區域一鍵修復...', 'info');
                this.updateStatus('正在進行AI智能修復...', 'info');
                this.showProgress();
                
                try {
                    this.aiProcessor = new AIImageProcessor();
                    this.log('✓ AI處理器創建成功', 'success');
                    this.updateProgress(10);
                    
                    const originalImage = document.getElementById('originalImage');
                    await this.aiProcessor.loadImageFromDataURL(originalImage.src);
                    this.log('✓ 圖片載入成功', 'success');
                    this.updateProgress(30);
                    
                    const success = await this.aiProcessor.oneClickRepair(this.selectedRegion);
                    this.updateProgress(80);
                    
                    if (success) {
                        this.log('✓ 一鍵修復執行成功', 'success');
                        const processedBase64 = this.aiProcessor.toBase64('image/png', 0.9);
                        if (processedBase64) {
                            document.getElementById('processedImage').src = processedBase64;
                            document.getElementById('processedInfo').textContent = '修復完成';
                            document.getElementById('downloadBtn').disabled = false;
                            this.log('✓ 結果生成成功', 'success');
                            this.updateStatus('區域一鍵修復完成！', 'success');
                            this.updateProgress(100);
                        } else {
                            throw new Error('結果生成失敗');
                        }
                    } else {
                        throw new Error('一鍵修復返回false');
                    }
                } catch (error) {
                    this.log(`✗ 修復失敗: ${error.message}`, 'error');
                    this.updateStatus(`修復失敗: ${error.message}`, 'error');
                } finally {
                    this.hideProgress();
                }
            }
            
            downloadResult() {
                if (this.aiProcessor) {
                    const link = document.createElement('a');
                    link.href = this.aiProcessor.toBase64('image/png', 0.9);
                    link.download = `region-repair-${Date.now()}.png`;
                    link.click();
                    this.log('結果已下載', 'success');
                }
            }
            
            clearImage() {
                document.getElementById('originalImage').src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuekuuS+i+WbvueJhzwvdGV4dD48L3N2Zz4=';
                document.getElementById('processedImage').src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuekuuS+i+WbvueJhzwvdGV4dD48L3N2Zz4=';
                document.getElementById('originalInfo').textContent = '請上傳圖片';
                document.getElementById('processedInfo').textContent = '等待處理...';
                document.getElementById('downloadBtn').disabled = true;
                this.selectedRegion = null;
                this.aiProcessor = null;
                this.log('圖片已清除', 'info');
                this.updateStatus('等待上傳圖片...', 'info');
            }
            
            resetTest() {
                this.clearImage();
                document.getElementById('selectionCanvas').style.display = 'none';
                this.log('測試已重置', 'info');
            }
            
            showProgress() {
                document.getElementById('progressContainer').style.display = 'block';
            }
            
            hideProgress() {
                document.getElementById('progressContainer').style.display = 'none';
            }
            
            updateProgress(percentage) {
                document.getElementById('progressFill').style.width = `${percentage}%`;
                document.getElementById('progressText').textContent = `處理中... ${percentage}%`;
            }
            
            log(message, type = 'info') {
                const logContainer = document.getElementById('logContainer');
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                logContainer.appendChild(entry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
            
            updateStatus(message, type = 'info') {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new EnhancedRegionSelectionTest();
        });
    </script>
